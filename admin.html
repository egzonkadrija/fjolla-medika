<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fjolla Medika - Admin Panel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen" class="login-wrapper">
    <div class="login-card">
      <h1>Fjolla Medika</h1>
      <p class="login-subtitle">Admin Panel</p>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn-login">Sign In</button>
      </form>
      <p id="login-error" class="login-error"></p>
    </div>
  </div>

  <!-- Dashboard (hidden until authenticated) -->
  <div id="dashboard" class="hidden">
    <header class="admin-header">
      <h1>Fjolla Medika <span id="pending-badge" class="badge"></span></h1>
      <button id="btn-logout" class="btn-logout">Logout</button>
    </header>

    <div class="admin-tabs">
      <button class="admin-tab active" data-filter="pending">Pending <span class="tab-count" id="count-pending"></span></button>
      <button class="admin-tab" data-filter="accepted">Accepted <span class="tab-count" id="count-accepted"></span></button>
      <button class="admin-tab" data-filter="all">All <span class="tab-count" id="count-all"></span></button>
    </div>

    <div class="admin-content" id="appointments-list">
      <p class="admin-empty">Loading appointments...</p>
    </div>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
